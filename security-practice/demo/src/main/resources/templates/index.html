<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Products</h1>
    <a href="/products">Create New Product</a>
    <br><br>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Brand</th>
                <th>Product Made In</th>
                <th>Product Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listAllProducts}">
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Product Name</td>
                <td th:text="${product.brand}">Product Brand</td>
                <td th:text="${product.madeIn}">Product Made In</td>
                <td th:text="${product.price}">Product Price</td>
                <td>
                    <a th:href="/@{'/edit' + ${product.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete' + ${product.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
